<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="item item-1">
        <div class="part1">
          <img class="jeremy" src="./images/image-jeremy.png" alt="" />
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="part2">
          <button>Daily</button>
          <button>Weekly</button>
          <button>Monthly</button>
        </div>
      </div>

      <div class="item item-2">
        <div class="background2">
          <img class="icon" src="images/icon-work.svg" alt="" />
        </div>
        <div class="Work">
          <div class="inline">
            Work
            <img class="icon-ellipsis" src="images/icon-ellipsis.svg" alt="" />
          </div>
          <h1>32hrs</h1>
          <p class="daily">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="item item-3">
        <div class="background3">
          <img class="icon" src="images/icon-play.svg" alt="" />
        </div>
        <div class="Work">
          <p class="inline">
            Play
            <img class="icon-ellipsis" src="images/icon-ellipsis.svg" alt="" />
          </p>
          <h1>10hrs</h1>
          <p class="daily">Last Week - 8hrs</p>
        </div>
      </div>

      <div class="item item-4">
        <div class="background4">
          <img class="icon" src="images/icon-study.svg" alt="" />
        </div>
        <div class="Work">
          <p class="inline">
            Study
            <img class="icon-ellipsis" src="images/icon-ellipsis.svg" alt="" />
          </p>
          <h1>4hrs</h1>
          <p class="daily">Last Week - 7hrs</p>
        </div>
      </div>

      <div class="item item-5">
        <div class="background5">
          <img class="icon" src="images/icon-exercise.svg" alt="" />
        </div>
        <div class="Work">
          <p class="inline">
            Exercise
            <img class="icon-ellipsis" src="images/icon-ellipsis.svg" alt="" />
          </p>
          <h1>4hrs</h1>
          <p class="daily">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="item item-6">
        <div class="background6">
          <img class="icon" src="images/icon-social.svg" alt="" />
        </div>
        <div class="Work">
          <p class="inline">
            Social
            <img class="icon-ellipsis" src="images/icon-ellipsis.svg" alt="" />
          </p>
          <h1>5hrs</h1>
          <p class="daily">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="item item-7">
        <div class="background7">
          <img class="icon" src="images/icon-self-care.svg" alt="" />
        </div>
        <div class="Work">
          <p class="inline">
            Self Care
            <img class="icon-ellipsis" src="images/icon-ellipsis.svg" alt="" />
          </p>
          <h1>2hrs</h1>
          <p class="daily">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
