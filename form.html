<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post" action="">
        <label for="email">Email</label>
        <input type="email" placeholder="Eg: john@example.com" id="email"/>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter your pw" id="password"/>
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name"/>
        <label for="">Profile picture</label>
        <input type="file" />
        <label for="">Choose galary</label>
        <input type="file" multiple name=""/>

        <p>Choose Gender</p>
        <label for="male">Male</label>
        <input type="radio" value="male" name="Gender" id="male"/>
        <label for="female">Female</label>
        <input type="radio" value="female" name="Gender" id="female"/>
        <label for="other">Other</label>
        <input type="radio" value="other" name="Gender" id="other"/>

        <p>Choose your favorite foods.</p>
        <label for="pizza">Pizza</label>
        <input type="checkbox" value="pizza" name="foods" id="pizza"/>
        <label for="Burger">Burger</label>
        <input type="checkbox" value="Burger" name="foods" id="Burger"/>
        <label for="pasta">Pasta</label>
        <input type="checkbox" value="Pasta" name="foods" id="pasta"/>

        <label for="DOB">Date of birth</label>
        <input type="date" name="DOB" id="DOB"/>

        <label for="age">Age</label>
        <input type="number" name="" id="age"/>

        <label for="toa">Time of arrival</label>
        <input type="datetime-local" name="" id="toa"/>
       

        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="10" rows="10"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
