<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form">
      <h1 class="form__title">Welcome Back,</h1>
      <p class="form__text">
        Don't have account yet? <a href="register.html"> Create here</a>
      </p>
      <div class="input">
        <label for="email" class="input__label">Email</label><br />
        <input
          placeholder="Enter your Email"
          type="email"
          id="email"
          class="input__field"
        />
      </div>
      <div class="input">
        <label for="password" class="input__label">Password</label><br />
        <input
          placeholder="Enter your password"
          type="password"
          id="password"
          class="input__field"
        />
      </div>
      <a href="forgot.html" class="form__forgotlink">Forgot password?</a>
      <button class="form__button">Login</button>
    </form>
  </body>
</html>
