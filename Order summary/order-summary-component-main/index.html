<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="ordersummary">
        <div class="ordersummary__img">
          <img
            src="./images/illustration-hero.svg"
            alt="Woman happily listening to music on her headphones"
          />
        </div>
        <div class="ordersummary__txt">
          <h2 class="summary-title">Order Summary</h2>
          <p class="summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annualplan">
            <img class="icon" src="./images/icon-music.svg" alt="Music icon" />
            <hgroup>
              <p class="annualplan-heading">Annual Plan</p>
              <span class="annualplan-price">$59.99/year</span>
            </hgroup>
            <a href="#" class="btn-change">Change</a>
          </div>
          <a href="#" class="btn-proceed"> Proceed to Payment </a>
          <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
